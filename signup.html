<body>
    <div class="navbar">
        <a href="index.html"><img id="mytrickster-logo" src="assets/mytricksterlogo.png" alt="MyTrickStEr Logo"></a>

        <a href="support.html">SUPPORT</a>

        <div class="nav-user">
            <a class="active" href="signup.html">SIGN UP</a>
        </div>
    </div>  

    <div id="container">
        <h1>Create your account</h1>
        <form action="" id="signup" onsubmit="successPage()">
            <label for="email">Email Address</label>
            <input type="text" name="email" id="email_input" placeholder="Enter your email address (e.g., example@gmail.com)">

            <p id="error-email"></p>
        
            <label for="password">Password</label>
            <input type="password" name="password" id="password_input" placeholder="Choose a strong password">

            <p id="error-password"></p>
    
            <label for="password-confirmation">Confirm your password</label>
            <input type="password" name="password-confirmation" id="password-confirmation_input" placeholder="Re-enter your password">
            
            <p id="error-password-confirmation"></p>
        
            <div id="inline">
                <div class="title">
                    <label for="age">Age</label>
                    <label id="title-gender" for="gender">Gender</label>
                </div>

                <div class="content-form">
                    <input type="text" name="age" id="age_input" placeholder="13+">


                    <input type="radio" name="gender" id="female" value="female">
                    <label class="sub-gender" for="female">Female</label>
                    
                    <input type="radio" name="gender" id="male" value="male">
                    <label class="sub-gender" for="male">Male</label>
                    
                    <input type="radio" name="gender" id="other-radio" value="other">
                    <input type="text" name="gender" id="other-text" placeholder="Other">
                </div>
                
            </div>
            
            <div id="errors">
                
            </div>

            <p id="error-age"></p>
            <p id="error-gender"></p>

            <label for="terms">
                <input type="checkbox" id="terms" name="terms">
                I have read and agree to the 
                <a href="tnc.html" target="_blank">Terms & Conditions</a>
                and 
                <a href="privacy.html" target="_blank">Privacy Policy</a>
            </label>

            <p id="error-terms"></p>
    
            <input id="submit" type="submit" value="Register">
        </form>
    </div>
